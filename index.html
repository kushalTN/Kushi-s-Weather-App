<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Weather Forecast | Kushi's App</title>
  <meta charset="UTF-8" />
  <meta name="description" content="A responsive weather app providing live forecasts, temperature, humidity, and wind conditions. Created by Kushi.">
  <meta name="author" content="Kushi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="background-scene">

  <!-- 🌤️ Marquee at Top -->
  <div class="weather-marquee">
    <span id="marquee-text">Loading live weather...</span>
  </div>

    <div class="app-wrapper">
      <header>
        <img src="https://cdn-icons-png.flaticon.com/512/1116/1116453.png" alt="App Logo" class="logo" style="width: 100px; height: 100px;">
        <h1>Today's Weather</h1>
        <p class="subtitle">Get real-time weather updates 🌦️</p>
        <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Decorative Weather Icon" width="60" />
      </header>

      <div class="search-section">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <select id="unitSelect">
          <option value="metric">°C</option>
          <option value="imperial">°F</option>
        </select>
        <button onclick="getWeather(this)">Search</button>
        <button onclick="getWeatherByLocation()">📍 Use My Location</button>
      </div>

      <div id="weatherResult" class="weather-display"></div>
      <div id="forecastResult" class="weather-display"></div>

      <div id="historySection" class="history-display">
        <h3>Search History</h3>
        <ul id="historyList"></ul>
      </div>
    </div>

  <!-- ✅ Dark Mode Toggle at Bottom -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider round"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
